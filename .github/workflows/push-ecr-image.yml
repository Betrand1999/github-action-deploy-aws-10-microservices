name: build docker image and push to ecr 
on:
 push:
  branches:
    - dev-branch 
jobs:
  build:
   runs-on: ubuntu-latest 
   steps:
     - name: checkout github repo 
       uses: actions/checkout@v2 
     - name: login to aws ECR 
       env:
        AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        AWS_DEFAULT_REGION: us-east-1
       run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 058264368002.dkr.ecr.us-east-1.amazonaws.com
     - name: build docker image 
       run: docker build -t ecr-image . 
     - name: run image 
       run: docker run -p 8080:80 ecrr-image 
     - name: tag image 
       run: docker tag ecr-image:latest ecr-repo/ecr-image:latest 
     - name: push the image 
       run: docker push ecr-repo/ecr-image:latest